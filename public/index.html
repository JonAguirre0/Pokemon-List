<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css"/>
        <title>Pokemon-List</title>
        <link rel="icon" href="./images/img3.png"/>
    </head>
    <body>
        
        <div class="loader" id="loader" style="display: none;">
            <h3 class="loaderTitle">Loading</h3>
            <span class="load load1"></span>
            <span class="load load2"></span>
            <span class="load load3"></span>
        </div>

        <nav class="nav" id="nav">
            <div class="navContent">
                <h1 class="title"><img src="./images/img3.png">Pokemon List</h1>
                <div class="menu">
                    <ul class="menuList">
                        <button class="option1">Series</button>
                        <button class="option2">Sets</button>
                        <form class="option3">
                            <i class="fa-solid fa-magnifying-glass" id="search"></i>
                            <input class="search" type="text" placeholder="Search">
                        </form>
                        <div class="account"><i class="fa-solid fa-circle-user" id="userIcon"></i> Account</div>
                    </ul>
                </div>
                <div class="off-screen-side-menu">
                    <ul>
                        <button class="signIn">Sign In</button>
                        <button class="favorites" style="display: none;">Favorites</button>
                        <button class="logOut" style="display: none;">Log Out</button>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="signInForm" style="display: none;">
            <h3>Sign In</h3>
            <a class="closeSignInForm"><i class="fa-solid fa-xmark"></i></a>
            <div class="inputs">
                <a class="usernameTitle">Username</a>
                <a class="signInUsernameTitleError"></a>
                <input class="username" id="username" type="text" placeholder="Username">
                <a class="passwordTitle">Password</a>
                <input class="password" id="password" type="password" placeholder="Password">
            </div>
            <div class="buttons">
                <button class="submit" id="submit">Submit</button>
            </div>
            <div class="accountLink">
                <a class="textBeforeLink">Don't have an Account?</a>
                <a href="#" class="createAccountLink" id="createAccount">Create Account</a>
            </div>
        </div>

        <div class="createAccountForm" style="display: none;">
            <h3>Registration</h3>
            <a class="closeCreateAccountForm"><i class="fa-solid fa-xmark"></i></a>
            <div class="inputs">
                <a class="usernameTitle">Username</a>
                <a class="createAccountUsernameTitleError"></a>
                <input class="caUsername" id="username" type="text" placeholder="Username">
                <a class="passwordTitle">Password</a>
                <input class="caPassword" id="password" type="password" placeholder="Password">
                <a class="emailTitle">Email</a>
                <input class="email" id="email" type="text" placeholder="Email">
            </div>
            <div class="button">
                <button class="signUp" id="signUp">Sign Up</button>
            </div>
        </div>

        <main class="main" id="main">

            <div class="homePage">
                <img class="img1" src="https://assets.tcgdex.net/en/base/base1/logo.png">
                <img class="img2" src="./images/img1.png">
            </div>

            <!-- <div class="cardBorder">
                <div class="cardSearch">
                    <div class="cardS">
                        <img src="https://assets.tcgdex.net/en/swsh/swsh3/136/high.png">
                    </div>
                    <div class="overview">
                        <i class="fa-solid fa-circle-plus addCard" id=addCard></i>
                        <i class="fa-solid fa-circle-minus delCard" id=delCard ></i>
                    </div>
                </div>
            </div> -->

        </main>

        <script src="script.js"></script>
    </body>
</html>
